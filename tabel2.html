<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            top: 0;
        }

        .container_judul{
            display: flex;
            justify-content: center;
            align-content: center;
        }

        .container_tabel{
            display: flex;
            justify-content: center;
            align-content: center;
            margin-top: 10px;
        }

        .container_judul>strong>h2{
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="container_judul">
        <strong> <h2>PENGELUARAN PT SUMBER JAYA</h2></strong>
    </div>
    
    <div class="container_tabel">
        <table border="1" cellpadding="20">
            <tr class="trpertama">
                <td>no.</td>
                <td>tanggal</td>
                <td>keterangan</td>
                <td>jumlah</td>
            </tr>
            <tr class="trkedua">
                <td>1</td>
                <td>8/5/2023</td>
                <td>Dibeli 30 kg daging ayam</td>
                <td>Rp 900.000,00</td>
            </tr>
            <tr class="trketiga">
                <td>2</td>
                <td>9/5/2023</td>
                <td>dibeli 5 kg bawang putih</td>
                <td>Rp 100.000,00</td>
            </tr>
            <tr class="trkeempat">
                <td>3</td>
                <td>10/5/2023</td>
                <td>dibeli 5 kg cabe rawit merah</td>
                <td>Rp 100.000,00</td>
            </tr>
            <tr>
                <td>4</td>
                <td>10/5/2023</td>
                <td>dibeli 3 kg daun bawang</td>
                <td>Rp 60.000,00</td>
            </tr>
        </table>
    </div>
    </div>
</body>
</html>
